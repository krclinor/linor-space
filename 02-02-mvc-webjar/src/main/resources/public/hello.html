<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Webjar를 이용한 CSS/Javascript 라이브러리</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css"/>
</head>
<body>

      <p>
